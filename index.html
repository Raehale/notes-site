<!doctype html>
<html lang="en">

<head>
    <title>Study Notes</title>
    <link rel="stylesheet" href="/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Inter:wght@100..900&family=Just+Another+Hand&family=Kalam:wght@300;400;700&family=Karla:ital,wght@0,200..800;1,200..800&family=Orbitron:wght@400..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Thasadith:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>

        /***LOADS CONTENT */
        $(function(){
            $("#html-section").load("./htmlNotes.html"); 
        });

        $(function(){
            $("#css-section").load("./cssNotes.html"); 
        });

        $(function(){
            $("#js-section").load("./jsNotes.html"); 
        });

        $(function(){
            $("#firebase-section").load("./firebaseNotes.html"); 
        });

        $(function(){
            $("#react-section").load("./reactNotes.html"); 
        });

        $(function(){
            $("#code-review-section").load("./codeReviewsNotes.html"); 
        });

        $(function(){
            $("#misc-section").load("./miscNotes.html"); 
        });

    </script>
</head>

<body>
    <header>
        <div class="hero">
            <h1>Coding Notes</h1>
            <h2 id="current-subject"></h2>
            <h3>By Rae</h3>
        </div>
    </header>
    <main>
        <div class="top-logo">
            <img src="./code-notes-favicon.png" alt="neon green icon of a laptop with a code file with a pen pointed at it" />
        </div>
        <div class="page">
            <nav class="nav">
                <ul>
                    <li id="html-subject">HTML</li>
                    <li id="css-subject">CSS</li>
                    <li id="js-subject">JS</li>
                    <li id="firebase-subject">Firebase</li>
                    <li id="react-subject">React</li>
                    <li id="code-reviews-subject">Code Reviews</li>
                    <li id="misc-subject">Misc</li>
                </ul>
            </nav>
            <div class="content">
                <section id="html-section">
                </section>
                <section id="css-section" hidden>
                </section>
                <section id="js-section" hidden>
                </section>
                <section id="firebase-section" hidden>
                </section>
                <section id="react-section" hidden>
                </section>
                <section id="code-review-section" hidden>
                </section>
                <section id="misc-section" hidden>
                </section>
            </div>
        </div>
    </main>
</body>
<script type="module" src="/index.js"></script>
</html>
