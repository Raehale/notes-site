<!doctype html>
<html lang="en">

<head>
    <title>Coding Projects</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/projects.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Inter:wght@100..900&family=Just+Another+Hand&family=Kalam:wght@300;400;700&family=Karla:ital,wght@0,200..800;1,200..800&family=Orbitron:wght@400..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Thasadith:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body data-id="projects" id="body">
    <header>
        <div class="hero" id="hero" id="hero">
            <h1><a href="../index.html">Coding Notes</a></h1>
            <h2>Projects</h2>
            <h3>By Fadumo</h3>
            <nav class="main-nav-bar">
                <ul id="navMenu" class="nav-menu">
                    <!-- rendered in js -->
                </ul>
                <div id="mobileMenu" class="mobile-menu"><li class="fa-solid fa-bars"></i></div>
            </nav>
        </div>
    </header>
    <main>
        <div class="projects-section" id="projectsSection">
            <!-- All projects displayed from JS from data -->
        </div>
    </main>

    <modal class="project-modal" id="projectModal">
        <div class="modal-inner">
            <i class="fa-solid fa-x x-out-btn" id="xOutBtn"></i>
            <div class="clip">
                <div class="circle"></div>
                <div class="rectangle"></div>
            </div>
            <div class="modal-content" id="projectModalContent">
                <h2 id="projectModalTitle" class="project-modal-title">TEST</h2>
                <div class="paper-inner">
                    <div class="paper-lines">
                        <img src="./images/projects/hometown.png" id="projectModalImg" class="project-modal-img" />
                        <h3 id="projectModalDesc" class="project-modal-desc"></h3>
                        <p id="projectModalInstructions" class="project-modal-instructions"></p>
                    </div>
                </div>
            </div>
        </div>
    </modal>
    <script type="module" src="/projects.js"></script>
</body>
</html>
